<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Computed Properies</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container" id="app">
		<div class="row">
		<button v-on:click="counter++">Click Me to Increment</button>
		<button v-on:click="counter--">Click Me to Decrement</button>
		<button v-on:click="scounter++">Click Me to Increment</button>
		<p>{{ counter }} | {{scounter}}</p>
		<p>{{ result() }} | {{ output }}</p>
		</div>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				counter:0,
				scounter:0,
				output:''
			},
			computed: {
				output: function() {
					console.log("Computed");
					return  this.counter > 10 ? 'Greater than 10': 'Less than 10' ;
				}			
			},
			methods:{
				result: function() {
					console.log("Method");
					return  this.counter > 10 ? 'Greater than 10': 'Less than 10' ;
				},
			}
		})
	</script>
	<style>
	.container {
		margin:30px;
	}
	.mouseCapture {
		height:300px;
		background:#ccc;
	}
	</style>
</body>
</html>
