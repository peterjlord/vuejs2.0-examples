<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello Directives</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container" id="app">
		<div class="row">
		<h1 v-once>{{ title }}</h1>
		<p>{{ helloWorld() }} - <a v-bind:href="anchor">Peter Lord</a></p>
		<p v-html="link"></p>
		</div>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World!',
				anchor: 'https://peterjlord.co.uk',
				link: '<a href="https://peterjlord.co.uk">v-html Link</a>'
			},
			methods: {
				helloWorld: function() {
					return this.title;	
				}
			}
		})
	</script>
	<style>
	.container {
		margin:30px;
	}
	</style>
</body>
</html>
